project:
  prefix: gryphon
  human_name: 'Stanford ACE VPGE'
  profile:
    name: vpge_profile
  local: {  }
git:
  default_branch: 1.x
  remotes:
    - 'stanfordvpge@svn-23450.prod.hosting.acquia.com:stanfordvpge.git'
deploy:
  tag_source: false
  exclude_file: '${repo.root}/blt/deploy/rsync-exclude.txt'
  gitignore_file: '${repo.root}/blt/deploy/.gitignore'
  dir: '${repo.root}/deploy'
drush:
  aliases:
    ci: self
  default_alias: '${drush.aliases.local}'
modules:
  local:
    enable:
      - stanford_ssp
      - environment_indicator
    uninstall:
      - acquia_purge
  ci:
    enable:
      - nobots
    uninstall:
      - simplesamlphp_auth
  dev:
    enable:
      - nobots
      - environment_indicator
    uninstall: {  }
  test:
    enable:
      - nobots
      - environment_indicator
    uninstall:
      - views_ui
  prod:
    enable:
      - environment_indicator
    uninstall:
      - views_ui
simplesamlphp: true
cm:
  strategy: config-split
  allow-overrides: true
multisites:
  - default
  - diversityworks
  - stanfordvpge
behat:
  selenium:
    url: 'http://localhost:4444/wd/hub'
  chromedriver:
    url: 'http://localhost'
  web-driver: selenium
  paths:
    - '${docroot}/profiles/custom'
    - '${repo.root}/tests/behat/features'
tests:
  reports:
    localDir: '${repo.root}/artifacts'
    coveragePass: 90
  phpunit:
    -
      path: '${docroot}'
      config: '${docroot}/core/phpunit.xml'
      directory: '${docroot}/modules/custom'
      bootstrap: '${docroot}/core/tests/bootstrap.php'
      filter: /(Unit|Kernel)/
  codeception:
    cardinal_service:
      suites:
        - acceptance
        - functional
      directory: '${docroot}/profiles/custom/vpge_profile/tests/codeception'
validate:
  twig:
    functions:
      - drupal_block
      - drupal_field
      - pattern
    filters:
      - render_clean
cloud:
  appId: eed9a501-bc72-4e69-8d48-82e211f15f5a
keys_rsync:
  ssh: stanfordgryphon.prod@web-25384.prod.hosting.acquia.com
  files:
    - /mnt/gfs/stanfordgryphon.prod/nobackup/simplesamlphp/
    - /mnt/gfs/stanfordgryphon.prod/secrets.settings.php
